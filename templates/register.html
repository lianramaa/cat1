{% extends 'base.html' %}
{% block content %}
     <section class="form-section">

             <h1> Registration</h1>
             <form action="" method="post">
                 {% csrf_token %}
                 {{ form.as_p }}

             </form>
             {{ name }}
             {{ email }}
             {{ password }}
         </div>
     </section>
{% endblock %}
